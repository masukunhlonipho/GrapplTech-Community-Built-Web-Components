<!DOCTYPE html>
<html lang="en">
<head>

    <title>Snip Bank - Secure Your Future</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Roboto:wght@400&display=swap" rel="stylesheet">

<body>
    <header>
        <div class="container">

            <nav>

                    <li><a href="#Home">Home</a></li>
